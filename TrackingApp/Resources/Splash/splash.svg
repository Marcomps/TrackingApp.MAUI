<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
        <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="456" height="456" fill="url(#splashGradient)" />
    
    <!-- Main icon group - centered and larger for splash -->
    <g transform="translate(228, 228) scale(1.5)">
        <!-- Fork -->
        <g transform="translate(-80, -50)">
            <rect x="18" y="0" width="6" height="90" fill="#ffffff" rx="3"/>
            <circle cx="12" cy="8" r="6" fill="#ffffff"/>
            <circle cx="21" cy="8" r="6" fill="#ffffff"/>
            <circle cx="30" cy="8" r="6" fill="#ffffff"/>
        </g>
        
        <!-- Spoon -->
        <g transform="translate(40, -50)">
            <rect x="18" y="25" width="6" height="65" fill="#ffffff" rx="3"/>
            <ellipse cx="21" cy="15" rx="12" ry="16" fill="#ffffff"/>
        </g>
        
        <!-- Medicine pill -->
        <g transform="translate(-28, 45)">
            <ellipse cx="28" cy="18" rx="22" ry="16" fill="#ffffff"/>
            <rect x="6" y="8" width="44" height="20" fill="#4CAF50"/>
        </g>
        
        <!-- Clock -->
        <g transform="translate(50, 45)">
            <circle cx="16" cy="16" r="15" fill="#ffffff" opacity="0.95"/>
            <circle cx="16" cy="16" r="12" fill="none" stroke="#4CAF50" stroke-width="2"/>
            <line x1="16" y1="16" x2="16" y2="8" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
            <line x1="16" y1="16" x2="22" y2="16" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
        </g>
    </g>
    
    <!-- App name -->
    <text x="228" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">
        Tracking App
    </text>
    
    <!-- Subtitle -->
    <text x="228" y="410" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="#ffffff" opacity="0.9">
        Alimentos &amp; Medicamentos
    </text>
</svg>